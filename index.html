<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center my-10">Welcome to your <span class="text-rose-500">Baap Er Bank</span> </h1>
        
    </header>
    <main>
        <section class="bg-teal-100 w-9/12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="mail" class="w-9/12 block px-4 " placeholder="enter your email">
                <input type="password" name="" id="pass" placeholder="enter your password" class="w-9/12 block px-4 my-4">
                <button class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-rose-500" id="btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
