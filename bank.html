<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-10">Let's get Some <span class="text-rose-500">Mooonnnny!!!!</span> </h1>
        
        <main>
            <section>
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                    <div class="bg-green-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl" >$<span id="add-dep">00</span></h2>
                    </div>
                    <div class="bg-yellow-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withTotal">00</span></h2>
                    </div>
                    <div class="bg-violet-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="bal-amount">1240</span></h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 my-10 gap-4 w-9/12 mx-auto">
                    <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <input type="number" name="" id="dep-amount" class="w-9/12 block px-4 py-1 my-4" placeholder="$ Amount you want to Deposit">
                        <button class="bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-rose-500" id="dep-btn">Deposit</button>
                    </div>
                    <div class="bg-sky-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <input type="number" name="" id="withdraw" class="w-9/12 block px-4 py-1 my-4 " placeholder="$ Amount you want to Withdraw">
                        <button class="bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-rose-500" id="with-btn">Withdraw</button>
                    </div>
                   
                </div>
            </section>
        </main>
    </header>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
